<app-header (navigate)="loadedFeature = $event"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedFeature === 'RECIPES'"></app-recipes>
      <app-shopping-list *ngIf="loadedFeature === 'SHOPPING_LIST'"></app-shopping-list>
    </div>
  </div>
</div>
