<div class="row">
  <div class="col-md-5">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else noRecipeInfo"
      [recipe]="selectedRecipe">
    </app-recipe-detail>
    <ng-template #noRecipeInfo>
      <p>Select a recipe to see its details</p>
    </ng-template>
  </div>
</div>
