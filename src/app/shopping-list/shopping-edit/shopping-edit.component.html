<div class="row">
  <div class="col-xs-12">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            ngModel
            name="name"
            required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            ngModel
            name="amount"
            required
            pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="modeAdd ? form.invalid : (form.invalid || form.pristine)">
            {{ modeAdd ? "Add" : "Update" }}</button>
          <button
            (click)="onDelete()"
            *ngIf="!(modeAdd || form.dirty)"
            class="btn btn-danger"
            type="button">
            Delete</button>
          <button
            (click)="resetForm()"
            class="btn btn-primary"
            type="button">
            Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
